<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nesting and indentation</title>

</head>
<body>
    <!-- indentation is code ka aage piche hona to make it readable -->
    <ul><h2>Recipe</h2>
        <li>Flour</li>
        <li>Milk</li>
        <li>Baking powder</li>
        <!-- this is nested -->
        <ul>
            <li>Ghee</li>
            <li>Heavy cream</li>
            <li>Sugar</li>
        </ul>
        <li>heat</li>
        <li>bowl</li>
        <li>spoon</li>

    </ul>
    <ul>
        <li>A</li>
        <li>B</li>
        <ol>
            <li>B1</li>
            <li>B2</li>
            <ul>
                <li>B2a</li>
                <ul>
                    <li>B2aa</li>
                    <li>B2ab</li>
                </ul>
                <li>B2b</li>
                <li>B2c</li>
            </ul>
            <li>B3</li>
            <ul><li>B31</li>
                <li>B32</li>
            </ul>    
        </ol>
        <li>C</li>
    </ul>
    
</body>
</html>
