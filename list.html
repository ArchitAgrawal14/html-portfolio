<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered and ordered list</title>
</head>
<body>
    <!-- ul is used for unordered list -->
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact us</li>
    </ul>
    <!-- ol is used for ordered list -->
    <ol>
        <li>Home</li>
        <li>About</li>
        <li>Contact us</li>
    </ol>
</body>
</html>
