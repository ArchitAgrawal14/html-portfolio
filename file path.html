<!-- isme jab kisi cheez ko jaise image ko jodna hota hai img tag ka upyog karte samay toh use karte hai img/name of the photo toh whi hee file path hota hai -->
<!-- isme agar(../name of the file) de denge toh bhi chal jayega yahan pe (..) simply means going up a level means kind of back jaana yahan pe directory change hoti hai -->
<!-- and (./name of the file) karnge use toh yaha single dot batata hai ki directory nhi change karni lekin ussi directory mei dekhna hai matlab current directory mei hi dekhta hai -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File path</title>
</head>
<body>
    <!-- this is done using absolute file Paths -->
    <h1>All the animals</h1>
    <h2>Rabbit:</h2>
    <img src="4.0+File+Paths/4.0 File Paths/Folder0/rabbit.png" alt="A pic of a rabbit">

    <h2>Cat:</h2>
    <img src="4.0+File+Paths/4.0 File Paths/Folder0/Folder3/cat.png" alt="A pic of a Cat">

    <h2>Dog:</h2>
    <img src="4.0+File+Paths/4.0 File Paths/dog.png" alt="A pic of a Dog">
    <h2>Fish:</h2>
    <img src="4.0+File+Paths/4.0 File Paths/Folder1/fish.png" alt="A pic of a Fish">

    <h2>Bird:</h2>
    <img src="4.0+File+Paths/4.0 File Paths/Folder1/Folder2/bird.png" alt="A pic of a bird">

</body>
</html>
